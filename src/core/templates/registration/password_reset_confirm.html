{% extends 'base.html' %}
{% block title %}
    <title>Set new Password</title>
{% endblock %}
{% block content %}
    <h2>Set new Password</h2>
    {%  if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send confirmation link ">
        </form>
    {% else %}
        <p style="color:red">Invalid link</p>
        <p>Your link is not good go and get <a href="{% url 'password_reset' %}">new token</a></p>
    {% endif %} 
{% endblock  %}
